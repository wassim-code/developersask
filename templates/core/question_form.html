{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}New Question - DevelopersAsk{% endblock %}

{% block content %}
    <div class="content-section">
        <h4>New Question</h4>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
